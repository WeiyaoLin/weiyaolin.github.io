<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Certificates of HiEve-10 benchmark adopted by leading standardization groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px auto;
            max-width: 1100px;
            color: #333;
        }
        h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 40px;
        }

        /* 核心布局：强制不换行，保持一左一右 */
        .images-container {
            display: flex;
            justify-content: center; /* 整体居中 */
            align-items: flex-start; /* 顶部对齐 */
            gap: 40px; /* 图片间距稍微加大一点，因为文字较长 */
            flex-wrap: nowrap; /* 禁止换行，确保一直是一左一右 */
            width: 100%;
            margin-top: 20px;
        }

        /* 图片容器 */
        .img-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1; /* 平均分配空间 */
            max-width: 500px;
        }

        /* 图片样式 */
        .img-box img {
            height: 350px; /* 统一高度 */
            width: auto;   /* 宽度自适应 */
            max-width: 100%;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            object-fit: contain;
        }

        /* 下方说明文字 */
        .bottom-caption-individual {
            font-size: 15px;
            color: #000; /* 标题性文字用深色 */
            font-weight: bold; /* 加粗显示 */
            margin-top: 15px;
            text-align: center;
            width: 100%;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* 手机适配 */
        @media (max-width: 650px) {
            .images-container {
                flex-wrap: wrap;
            }
            .img-box img {
                height: auto;
                width: 100%;
            }
            .img-box {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <h2>Certificates of HiEve-10 benchmark adopted by leading standardization groups</h2>

    <!-- 图片容器: 26 & 27 -->
    <div class="images-container">
        <!-- 26 (左边) -->
        <div class="img-box">
            <img src="26.jpg" alt="Certificate 26">
            <div class="bottom-caption-individual">
                (1) HiEve-10 benchmark adopted by MPEG-VCM standardization group
            </div>
        </div>

        <!-- 27 (右边) -->
        <div class="img-box">
            <img src="27.jpg" alt="Certificate 27">
            <div class="bottom-caption-individual">
                (2) HiEve-10 benchmark adopted by SVAC standardization group
            </div>
        </div>
    </div>

    <br><br>
    <hr color="#000000" size="1">
    <a href="https://weiyaolin.github.io/certificates.html">Back to Certificates List</a>

</body>
</html>
